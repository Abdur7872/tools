<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, web image optimize, mb to kb, image low quality, image tool, web images, SEO">
    <meta name="author" content="Abdur Rahaman Sekh">
    <title>Responsive Image Compression Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Compression Tool Section */
        #compression-tool {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #compression-tool input[type="file"] {
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        #compression-tool input[type="file"]:hover {
            background-color: #e0e0e0;
        }

        #compression-tool button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #45a049;
        }

        /* Slider Styling */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container label {
            font-size: 1rem;
            color: #555;
        }

        .slider-container input[type="range"] {
            flex: 1;
            cursor: pointer;
        }

        #compression-value {
            font-weight: bold;
            color: #4CAF50;
        }

        #image-container {
            margin-top: 20px;
            text-align: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Ad Spaces */
        #ad-space-top,
        #ad-space-bottom {
            margin: 40px 0;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            main {
                padding: 15px;
            }

            #compression-tool input[type="file"],
            #compression-tool button {
                width: 100%;
            }

            #ad-space-top,
            #ad-space-bottom {
                margin: 20px 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Top Ad Space -->
        <section id="ad-space-top">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Image Compression Tool -->
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <div class="slider-container">
                <label for="compression-level">Compression Level:</label>
                <input type="range" id="compression-level" min="0.1" max="1" step="0.1" value="0.5">
                <span id="compression-value">50%</span>
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container"></div>
            <a id="download-link" style="display:none;">Download Compressed Image</a>
        </section>

        <!-- Bottom Ad Space -->
        <section id="ad-space-bottom">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Dynamic Functionality
        const compressionLevel = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');

        // Update compression value display
        compressionLevel.addEventListener('input', function () {
            const value = Math.round(this.value * 100);
            compressionValue.textContent = `${value}%`;
        });

        document.getElementById('compress-btn').addEventListener('click', function () {
            const file = document.getElementById('image-input').files[0];
            const quality = parseFloat(compressionLevel.value);
            if (file) {
                compressImage(file, quality);
            }
        });

        function compressImage(file, quality) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(function (blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        const imgElement = document.createElement('img');
                        imgElement.src = compressedUrl;
                        document.getElementById('image-container').innerHTML = '';
                        document.getElementById('image-container').appendChild(imgElement);
                        const downloadLink = document.getElementById('download-link');
                        downloadLink.href = compressedUrl;
                        downloadLink.download = 'compressed-image.png';
                        downloadLink.style.display = 'block';
                    }, 'image/jpeg', quality);
                }
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
